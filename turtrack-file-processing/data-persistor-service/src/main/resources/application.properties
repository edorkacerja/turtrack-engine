server.port=8088

# Kafka Configuration
spring.kafka.listener.type=batch
spring.kafka.consumer.max-poll-records=5
spring.kafka.consumer.fetch-min-size=1
spring.kafka.consumer.fetch-max-wait=5000
spring.kafka.listener.batch-listener=true

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# DataSource Configuration
spring.datasource.hikari.maximum-pool-size=10

# Existing Database Configuration (adjust as needed)
spring.datasource.url=jdbc:postgresql://localhost:5432/turo
spring.datasource.username=turo_user
spring.datasource.password=turo_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
